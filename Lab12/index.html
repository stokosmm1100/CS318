<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Monster Creator</title>
    <!--Missing link code for the google fonts.-->
</head>
<body>
    <header>
        <h1>Monster Creator</h1>
    </header>
    <main>
        <form  action="https://theresahanson.com/monster-creator"  method="post"  enctype="multipart/form-data">
            <label for="name">Monster's Name</label>
            <input type="text" id="name" name="monster-name">
            <label for="email">Monster's Email</label>
            <input type="text" id="email" name="monster-email" value="@monsteremail.com">
            <label for="birthday">Monster's Birthday</label>
            <input type="date" id="birthday" name="monster-birthday">
            <fieldset>
                <legend>Scary?</legend>
                <label>Yes!</label>
                <input type="radio" id="scary-yes" name="monster-scary" value="Yes!">
                <label>No</label>
                <input type="radio" id="scary-no" name="monster-scary" value="No">
            </fieldset>
            <label for="color">Color of Monster</label>
            <input type="color" id="color" name="monster-color">
            <label for="tentacles">Number of Tentacles</label>
            <input type="number" id="tentacles" name="monster-tentacles" value="0" min="0" max="1000000">
            <label for="picture">Picture of Monster</label>
            <input type="file" id="picture" name="monster-picture" accept="images/*">
            <label for="eyes">Number of Eyeballs</label>
            <input type="number" id="eyes" name="monster-eyes" min="0" max="22">
            <label for="creator">Monster's Creator</label>
            <input type="text" id="creator" value="Your Name Here">
            <div class="actions">
                <input type="reset">
                <input type="submit">
            </div>
        </form>
    </main>
</body>
</html>
